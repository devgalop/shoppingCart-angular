<mat-card class="card">
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    <mat-card-content>{{product.description}}</mat-card-content>
    <mat-card-actions>

        <button mat-flat-button color="primary" (click)="addToCart()">
            Buy
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
