<div class="container container-table">
    <table>
        <thead>
            <tr>
                <th *ngFor="let item of tableColumns">
                    {{item}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cartItem of cart$ | async">
                <td>{{cartItem.name}}</td>
                <td>{{cartItem.quantity}}</td>
                <td>{{cartItem.price | currency}}</td>
                <td>{{(cartItem.quantity * cartItem.price) | currency}}</td>
            </tr>
        </tbody>
    </table>

    <div class="container-total">
        <p class="total">
            <strong>Total : <span>{{total$ | async | currency}}</span></strong>
        </p>
    </div>
</div>
