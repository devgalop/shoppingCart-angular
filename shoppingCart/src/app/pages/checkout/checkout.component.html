<div class="container-form">
    <form class="form" #checkoutForm="ngForm">
        <mat-form-field class="form-element">
            <input 
                matInput
                placeholder="Name"
                required
                [(ngModel)] = "model.name"
                name = "name"
                #name="ngModel"
                >
            <mat-error *ngIf="!name.valid || name.pristine"> Name is required </mat-error>
        </mat-form-field>

        <mat-radio-group class="form-element">
            <p>Choose an option: </p>
            <mat-radio-button class="radio-button"
                value="pickup"
                (change)="onPickupOrDelivery(false)" checked>
                Pickup
            </mat-radio-button>
            <mat-radio-button class="radio-button"
                value="delivery"
                (change)="onPickupOrDelivery(true)">
                Delivery
            </mat-radio-button>
        </mat-radio-group>
        <ng-container *ngIf="isDelivery">
            <mat-form-field class="form-element">
                <input 
                    matInput
                    placeholder="Shipping Address"
                    [(ngModel)] = "model.shippingAddress"
                    name = "shippingAddress"
                    #shippingAddress="ngModel"
                    >
            </mat-form-field>
    
            <mat-form-field class="form-element">
                <input 
                    matInput
                    placeholder="City"
                    [(ngModel)] = "model.city"
                    name = "city"
                    #city="ngModel"
                    >
            </mat-form-field>
        </ng-container>
        <ng-container *ngIf="!isDelivery">
            <mat-form-field class="form-element">
                <mat-label>Select a store:</mat-label>
                <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
                    <mat-option [value]="tienda" *ngFor="let tienda of stores">
                        {{tienda.name}} - {{tienda.openingHours}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </ng-container>
    </form>
</div>
<app-checkout-details></app-checkout-details>
<div class="container-button">
    <button mat-flat-button color="primary"
        [disabled]="!checkoutForm.form.valid"
        (click)="onSubmit(checkoutForm)">
        Check out
    </button>
</div>
